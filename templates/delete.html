<!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Record</title>
    

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-DdbNtI4k4+aVB4Y7eCtRXdmbGw49uZj5mKKcHYQ5m3qV7u1/TNUJf7Y+O4Gd15IwCItjqLgO7o2IQ/Z+3q7VQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" href="../assets/styles.css">

</head>
   <body>
    <div class="container ">

        <!-- Heading -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
               
                <a class="navbar-brand" href="/">
                <div class="row">
                    <div class="col">
                            <img src="../assets/georregias_logo.jpeg" height="30px" class="align-top" alt="logo">
                      
                    </div>
                </div>
                </a>

               
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">

                    <a class="nav-link btn btn-link sign_out_btn" href="/sign_out">Cerrar sesión</a>

                  </li>
                </ul>
              </div>
            </div>
          </nav>
    

        <!-- Title -->
        <div class="delete_div">
          <h1 class="title">Confirmar eliminación</h1>
          
           <br>

          <p class="delete_p">¿Deseas eliminar este reporte?</p>
        </div>
        
        <!-- Main div -->
        <div class="container">
    
          <!--Table of record to delete-->
              <table id="table" class="table table-responsive border">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Tipo</th>
                        <th>Ubicacion</th>
                        <th>Fecha de admision</th>
                        <th>Registrado por</th>
                    </tr>
                   
                </thead>
                <tbody>
                    <tr>
                        <td>{{record[0]}}</td>
                        <td>{{record[1]}}</td>
                        <td>{{record[2]}}</td>
                        <td>{{record[3]}}</td>
                        <td>{{record[4]}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
        
       <br>
        
        <!--Buttons div-->
        <div class="d-flex flex-direction-column align-content-center justify-content-center">

          <form action="/delete/{{record[0]}}" method="POST">
            <button class="btn submit_btn btn_margin" type="submit">Confirmar</button>
          </form>

          <form action='/cancel'>
            <button class= "btn btn_margin cancel_btn">Cancelar</button>
          </form>

        </div>
      
        

    </div>
    
   </body>
   </html>
